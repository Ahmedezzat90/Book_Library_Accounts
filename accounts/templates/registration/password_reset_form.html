
{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<main class="mt-5">
    <div class="container mynav">
            <form action="" method="post">
            {% csrf_token %}
            {% comment %} {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
                    <p>{{ form.email }}</p>  {% endcomment %}
            {% bootstrap_form form %}
                <input type="submit" class="btn btn-default btn-lg" value="Reset password">
            </form>
    </div>
</main>
{% endblock  %}
